<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Projects:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="project in projects.getValues()">
        <li><a href="#" ng-click="setCurrent(project)" tooltip="{{project._id}}">{{project.name}}<button type="button" class="close" ng-click="deleteProject(project)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Create/edit project</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new project here." ng-model="projects.currentValue.name">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addProject()">Add project</button>
      </span>
    </p>
  </form>
</div>
